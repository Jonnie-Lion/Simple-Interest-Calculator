<!DOCTYPE html>
    <head>
    <script src="script.js">
    
    </script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body >
        <div class= "maindiv">
        <h1>Simple Interest Calculator</h1>
            <div class = "form">
            <label>Amount </label><input type="number"  id="principal">  <br/>
            <label>Rate</label> <input type="range"  id="rate" min="1" max="20" step= "0.25" value = "10.25"> 
            <span id ="demo"> 10.25% </span><br/>
           
            <label> No. of Years </label>
            <select name="years" id="years" onchange="Optionselection (this)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> <br/>            
            <label> Interest :</label> <span id="result"></span><br>
            <button onclick="compute()">Compute Interest</button>        
                <p id ="p1"></p>
                <p id ="p2"></p>
                <p id ="p3"></p>
                <p id ="p4"></p>           
            </div>
            
            <footer> <small>&copy; Everyone Can Get Rich</small> </footer>
        

        </div>
    <script>
        var slider = document.getElementById("rate");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;
        
        slider.oninput = function() {
          output.innerHTML = this.value;
        }
    </script>
    </body>
</html>
